<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // JavaScript redirect function
    function redirectToNewURL() {
      const url = new URL(window.location)
      console.log(url)
      const pathname = url.pathname.split('/')[2]
      console.log(pathname)
      window.location.href = `/react-basics/?page=${pathname}`;
    }

    // Call the redirect function when the page loads
    window.onload = redirectToNewURL;
  </script>
</head>
<body>
<p>If you are not redirected, <a href="/react-basics/">click here</a>.</p>
</body>
</html>
