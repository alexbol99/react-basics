<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // JavaScript redirect function
    function redirectToNewURL() {
      window.location.href = '/react-basics/'; // Replace with the new URL you want to redirect to
    }

    // Call the redirect function when the page loads
    window.onload = redirectToNewURL;
  </script>
</head>
<body>
<p>If you are not redirected, <a href="/react-basics/">click here</a>.</p>
</body>
</html>
